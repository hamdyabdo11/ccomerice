<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">

  <h1 class="my-3">Login Now</h1>

  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">


      <div  class="form-item">
        <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email">
      <div *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">Email Is Required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Enter correct Email</p>
    </div>
      </div>

      <div  class="form-item">
        <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <div *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">Password Is Required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">must be at least 6 chars</p>
    </div>
      </div>


<div class="d-flex justify-content-between align-items-center">
  <button [disabled]="loginForm.invalid" class="btn-main mt-2 d-flex ">Login
    <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
  </button>
  <a routerLink="/forgot"  class="link-danger">forgot password?</a>
</div>

  </form>
  <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">
    {{errMsg}}
  </p>

</section>
