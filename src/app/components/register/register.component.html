<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">

  <h1 class="my-3">Register Now</h1>

  <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
      <div  class="form-item">
        <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">

      <div *ngIf="registerForm.get('name')?.errors&&registerForm.get('name')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
          <p *ngIf="registerForm.get('name')?.getError('required')" class="mb-0">Name Is Required</p>
          <p *ngIf="registerForm.get('name')?.getError('minlength')" class="mb-0">Name MinLength 3</p>
          <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="mb-0">Name MaxLength 20</p>
      </div>
      </div>

      <div  class="form-item">
        <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email">
      <div *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p *ngIf="registerForm.get('email')?.getError('required')" class="mb-0">Email Is Required</p>
        <p *ngIf="registerForm.get('email')?.getError('email')" class="mb-0">Enter correct Email</p>
    </div>
      </div>

      <div  class="form-item">
        <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <div *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p *ngIf="registerForm.get('password')?.getError('required')" class="mb-0">Password Is Required</p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')" class="mb-0">must be at least 6 chars</p>
    </div>
      </div>

      <div  class="form-item">
        <label for="rePassword">RePassword</label>
      <input formControlName="rePassword" type="password" class="form-control" id="rePassword">
      <div *ngIf="registerForm.get('rePassword')?.errors&&registerForm.get('rePassword')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p *ngIf="registerForm.get('rePassword')?.getError('required')" class="mb-0">RePassword Is Required</p>
        <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')" class="mb-0">password confirmation is incorrect</p>
    </div>
      </div>

      <div  class="form-item">
        <label for="phone">Phone</label>
      <input formControlName="phone" type="tel" class="form-control" id="phone">
      <div *ngIf="registerForm.get('phone')?.errors&&registerForm.get('phone')?.touched" class="alert alert-danger p-1 small w-50 mx-auto">
        <p *ngIf="registerForm.get('phone')?.getError('required')" class="mb-0">Phone Is Required</p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')" class="mb-0">Accept Only Egypt Phone Number</p>
    </div>
      </div>

      <button [disabled]="registerForm.invalid" class="btn-main mt-2 d-flex ms-auto">Register
        <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
      </button>

  </form>
  <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">
    {{errMsg}}
  </p>

</section>
