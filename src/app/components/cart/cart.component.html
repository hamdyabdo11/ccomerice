<section *ngIf="cartDetails;else msg" class="w-75 mx-auto rounded shadow bg-main-light p-3 mb-3">
  <div class="d-flex align-items-center justify-content-between">
    <div class="text-center  bg-light ">
      <h1 class="h2">Shop Cart</h1>
      <p class="text-main">{{cartDetails.totalCartPrice|currency:'EGP '}}</p>
    </div>
    <button (click)="clear()" class="btn btn-sm btn-outline-danger">Clear Cart</button>
  </div>

  <div *ngFor="let item of cartDetails.products" class="row border-bottom border-success align-items-center">
    <div class="col-md-1">
      <img class="w-100" [src]="item.product.imageCover" [alt]="item.product.title">
    </div>
    <div class="col-md-11 d-flex justify-content-between align-items-center p-3">
      <div>
        <h3 class="h6">{{item.product.title}}</h3>
        <p class="small text-main">{{item.price|currency:'EGP '}}</p>
        <button #btnRemove (click)="removeItem(item.product._id,btnRemove)" class=" btn m-0 p-0 text-main"><i class="fas fa-trash-can"></i> Remove</button>
      </div>
        <div>
          <button #btn1 (click)="changeCount(item.count - 1 ,item.product._id , btn1 ,btn2)" class="btn btn-sm border-success"> - </button>
        <span class="px-3">{{item.count}}</span>
        <button #btn2 (click)="changeCount(item.count + 1 ,item.product._id , btn1 ,btn2)" class="btn btn-sm border-success"> + </button>
        </div>

    </div>
  </div>

  <button [routerLink]="['/payment',cartDetails._id]" class="btn-main mt-3">Online Payment</button>

</section>

<ng-template #msg>
  <h2  class="text-center p-3  text-danger">Your Cart Is Empty</h2>
</ng-template>
